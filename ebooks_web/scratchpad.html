<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex and grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .wrapper {
        border: 2px solid black;
        border-radius: 5px;
        background-color: #fff4e6;
        }

        .wrapper > div {
        border: 2px solid #ffa94d;
        border-radius: 5px;
        background-color: #ffd8a8;
        padding: 1em;
        color: #d9480f;
        }
        .wrapper {
        width: 500px;
        display: flex;
        flex-wrap: wrap;
        }
        .wrapper > div {
        flex: 1 1 50px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    </div>
</body>

</html>
